pre-commit:
  commands:
    frontend-betterer:
      glob: '*.{ts,tsx}'
      run: yarn betterer precommit

    frontend-eslint:
      glob: '*.{js,ts,tsx}'
      run: yarn eslint --ext .js,.tsx,.ts --cache --fix

    frontend-format:
      glob: '*.{js,ts,tsx,json,scss,md,mdx}'
      run: yarn prettier --write

    backend-format:
      glob: '*pkg/**/*.go'
      run: gofmt -w -s

    fix-cue:
      glob: '*kinds/**/*.cue'
      run: make fix-cue
